<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulate the Playoffs</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <ul class="nav nav-tabs">
            <li class="nav-item">
                <a class="nav-link" href="/">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/rankings">Rankings</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" href="/Simulate-the-Playoffs">Simulate the Playoffs</a>
            </li>
        </ul>
    </div>

<div class="container mt-3">
    <h2>Choose your weights below</h2>
    <caption>How important is each stat to winning a championship?</caption>
    <form action="/Simulate-the-Playoffs" method="post">
        <div class="form-group">
            <p style="margin-top: 35px;"></p>
            <label for="point-differential">Point Differential (0-10): <span id="point-differential-value"></span></label>
            <input type="range" class="form-control-range" id="point-differential" name="pointDifferential" min="0" max="10">
        </div>
        <div class="form-group">
            <label for="points-per-game">Points Per Game (0-10): <span id="points-per-game-value"></span></label>
            <input type="range" class="form-control-range" id="points-per-game" name="pointsPerGame" min="0" max="10">
        </div>
        <div class="form-group">
            <label for="win-percentage">Win Percentage (0-10): <span id="win-percentage-value"></span></label>
            <input type="range" class="form-control-range" id="win-percentage" name="winPercentage" min="0" max="10">
        </div>  
        <div class="form-group d-flex justify-content-end">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>            
    </form>
    {% if winner_prediction %}
    <div class="container mt-3">
        <h3 style="margin-top: 35px;">Winner:</h3>
        <body>
            <p>{{ winner_prediction }}</p>
            <div>{{ winner_table|safe }}</div>
        </body>
    </div>
    {% endif %}

<script>
    document.addEventListener('DOMContentLoaded', function () {
        function updateSliderValue(sliderId, displayId) {
            var slider = document.getElementById(sliderId);
            var display = document.getElementById(displayId);
            display.textContent = slider.value;

            slider.oninput = function() {
                display.textContent = this.value;
            }
        }

        updateSliderValue('point-differential', 'point-differential-value');
        updateSliderValue('points-per-game', 'points-per-game-value');
        updateSliderValue('win-percentage', 'win-percentage-value');
    });
</script>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
